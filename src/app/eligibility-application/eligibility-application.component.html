        <div>
        <br>  <h3>Eligibility Check Form</h3> <br>
        </div>
        <div class="container">
          <div class="jumbotron">
            <form [formGroup]="eligForm" (ngSubmit)="post_api(eligForm.value)">

                <div class="form-group">
                  <label for="inputName"><b>USERNAME NAME</b></label>
                  <input type="text" class="form-control" id="uname" name="uname" formControlName="uname" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                  <label for="inputoem">VEHICLE OEM</label>
                  <select class="form-control" id="carMake" name="carMake" formControlName="carMake" required>
                      <option>Suzuki</option>
                      <option>Honda</option>
                      <option>Toyota</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputmodel">VEHICLE MODEL</label>
                  <input type="text" class="form-control" id="carModel" name="carModel" formControlName="carModel" placeholder="Enter Vehicle Model" required>
                </div>

                <div class="form-group">
                    <label for="inputexprice">Ex-Showroom Price</label>
                    <input type="number" class="form-control" id="showroomPrice" name="showroomPrice" formControlName="showroomPrice" placeholder="Enter Ex-Showroom Price" required>
                </div>

                <div class="form-group">
                    <label for="inputprice">On-Road Price</label>
                    <input type="number" class="form-control" id="onRoadPrice" name="onRoadPrice" formControlName="onRoadPrice" placeholder="Enter On-Road Price" required>
                </div>

                <div class="form-group">
                    <label for="inputLoanAmount">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmt" name="loanAmt" formControlName="loanAmt" placeholder="Enter Loan Amount in Rs." required>
                </div>

                <div class="form-group">
                    <label for="inputAge">Age</label>
                    <input type="number" class="form-control" id="age" name="age" formControlName="age" placeholder="Enter Age" required>
                </div>

                <div class="form-group">
                    <label for="inputSalary">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" formControlName="salary" placeholder="Enter Annual Salary in Rs." required>
                </div>


                <fieldset class="form-group">
                  <label>Do you have any existing EMIs?</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="existingEmi" formControlName="existingEmi" id="optionYes" value="Yes" checked>
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="existingEmi" formControlName="existingEmi" id="optionNo" value="No">
                      No
                    </label>
                  </div>

                  </fieldset>

                  <div class="form-check disabled">
                      <label for="inputROI">Rate Of Interest</label>
                      <input type="text" class="form-control" value="8" disabled>
                      <small  class="form-text text-muted">Changing the Rate Of Interest isn't permitted!</small>
                  </div>

                  <div class="form-group">
                    <label for="inputMonths">Loan Period</label>
                    <select class="form-control" id="loanPeriod" name="loanPeriod" formControlName="loanPeriod">
                      <option>12</option>
                      <option>24</option>
                      <option>36</option>
                      <option>48</option>
                      <option>60</option>
                    </select>
                  </div>

                  <br><br>
                  <!-- CHECK BUTTON -->

                  <div class="form-check">
                      <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" style="color:red" id="tick" name="tick" formControlName="tick" required>
                          I hereby declare everything mentioned above is true.
                      </label>
                  </div>


                <button type="submit" class="btn btn-primary" [disabled]="eligForm.invalid">Check Eligibility</button>


                </form>
            </div>
