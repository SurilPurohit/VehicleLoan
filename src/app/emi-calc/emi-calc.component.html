<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
        integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Forms</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-md bg-dark">
            <a class="navbar-brand" href="#">Vehicle Loan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/Home">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About us <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/Emicalc">EMI calculator <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/ApplyLoan">Apply Loan <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/Login">Login <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/Register">Register <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div><br>
            <h3>EMI Calculator</h3>
        </div><br>
        <div class="container">
            <div class="jumbotron">
                <div class="form-group">
                    <label for="amount"><b>Amount &nbsp;</b></label>
                    <input type="number" [(ngModel)]="amount" (ngModelChange)="modelChanged($event)" placeholder="Loan Amount" value="{{amount}}">
                </div>
                <div class="form-group">
                    <label for="rate"><b>Rate of Interest &nbsp;</b></label>
                    <input type="number" [(ngModel)]="rate" (ngModelChange)="modelChanged($event)" placeholder="Interest Rate (%)" value="{{rate}}">
                </div>
                <div class="form-group">
                    <label for="months"><b>Months &nbsp;</b></label>
                    <input type="number" [(ngModel)]="month" (ngModelChange)="modelChanged($event)" placeholder="Loan Term (month)" value="{{month}}">
                </div>
                <p>EMI: {{emi | currency: 'INR'}}</p>
                <p>Total Pay: {{total | currency: 'INR'}}</p>
                <p>Difference: {{diff | currency: 'INR'}}</p>
            </div>
        </div>
    </div>


</body>

</html>
