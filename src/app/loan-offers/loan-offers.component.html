        <div>
            <br>
            <h3>Loan Offers</h3><br>
        </div>
        <div class="container">
            <div class="jumbotron">
                <form>
                    <h4>Vehicle Details:</h4><br>
                    <div class="form-group">
                        <label for="inputoem">VEHICLE OEM</label>
                        <input type="text" class="form-control" value={{CarMake}} disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputmodel">VEHICLE MODEL</label>
                        <input type="text" class="form-control" value={{CarModel}} disabled>
                    </div>

                    <h4>Loan Details</h4><br>

                    <div class="form-group">
                        <label for="inputloan">Loan Amount</label>
                        <input type="number" class="form-control" value={{LoanAmount}} disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputtenure">Loan Tenure</label>
                        <input type="number" class="form-control" value={{LoanPeriod}} disabled>
                    </div>

                    <div class="form-group">
                        <label for="inputroi">Rate of Interest</label>
                        <input type="number" class="form-control" id="inputroi" placeholder="Rate of Interest" value="8" disabled>
                    </div>

                    <div class="form-group">
                        <label for="emi">Your EMI will be:</label>
                        <input type="number" class="form-control" value={{emi}} disabled>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="next_page()">Apply Loan</button>
                </form>
            </div>
        </div>
