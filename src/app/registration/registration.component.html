<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
        integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Register Form</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-md bg-dark">
            <a class="navbar-brand" href="#">Vehicle Loan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/Home">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About us <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/Emicalc">EMI calculator <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/ApplyLoan">Apply Loan <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/Login">Login <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/Register">Register <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <br><h3>Registration</h3><br>
        </div>
        <div class="container">
            <div class="jumbotron">
                <form>

                    <div class="form-group">
                        <label for="inputName">Full Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter Full Name" required>
                    </div>

                    <div class="form-group">
                        <label for="inputName">Username</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter Username" required>
                    </div>

                    <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" required>
                    </div>

                    <div class="form-group">
                        <label for="inputAge">Age</label>
                        <input type="number" class="form-control" id="inputAge" placeholder="Enter Age" required>
                    </div>


                    <!-- DROPDOWN SELECT -->


                    <div class="form-group">
                        <label for="inputGender">Gender</label>
                        <select class="form-control" id="inputGender" required>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>


                    <!-- MULTIPLE SELECT OPTIONS -->

                    <div class="form-group">
                        <label for="inputMobile">Mobile No.</label>
                        <input type="text" class="form-control" id="inputMobile" placeholder="Enter Mobile No." required>
                    </div>


                    <!-- CHECK BUTTON -->

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" required>
                            By registering an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                        </label>
                    </div>


                    <button type="Register" class="btn btn-primary">Register</button><br>
                    
                    <!-- Goto Login Page-->
                    <br>
                    <p> Already have an Account ? <a href="login.html" style="color:red"> Login </a></p>



                </form>
            </div>
        </div>
    </div>

</body>

</html>
