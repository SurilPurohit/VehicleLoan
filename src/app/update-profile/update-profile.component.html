<div class="container">
<div class="row gutters">
	
	<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
		<div class="card h-100">
			<div class="card-body">
				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<h6 style="text-decoration:underline;" class="mb-3 text-primary">Personal Details</h6>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="fullName">Full Name</label>
							<input type="text" style="color: black;" class="form-control" value={{name}} id="fullName" disabled>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="username">User Name</label>
							<input type="text" style="color: black;" class="form-control" value={{username}} id="username" disabled>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="eMail">Email ID</label>
							<input type="email" class="form-control" [(ngModel)]="email" id="eMail" placeholder="Enter email ID">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="phone">Mobile Number</label>
							<input type="text" class="form-control" [(ngModel)]="mobile" id="phone" placeholder="Enter mobile number">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="website">Password</label>
							<input type="password" class="form-control" [(ngModel)]="password" id="password">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="gender">Gender</label>
							<input type="text" style="color: black;" class="form-control" value={{gender}} id="gender" disabled>
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="age">Age</label>
							<input type="number" style="color: black;" class="form-control" value={{age}} id="age" disabled>
						</div>
					</div>
				</div>
				
				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="text-right">
							&nbsp;&nbsp;&nbsp;&nbsp;
							<button type="submit" id="submit" name="submit" class="btn btn-primary" (click)="onSubmit()">Update</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
