        <div>
            <br><h3>Application Form</h3><br>
        </div>
        <div class="container">
            <div class="jumbotron">
                <form acton="uploaddocuments.html">

                    <h4> Employement Details</h4><br>

                    <div class="form-group">
                        <label for="inputemp">Employement Type</label>
                        <select class="form-control" id="inputemp">
                            <option>Government Employee</option>
                            <option>Private Employee</option>
                            <option>Self Employed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputsalary">Yearly Salary</label>
                        <select class="form-control" id="inputsalary">
                            <option>5 LPA</option>
                            <option>10 LPA</option>
                            <option>15 LPA</option>
                            <option>20 LPA</option>
                            <option>25 LPA</option>
                            <option>30 LPA</option>
                            <option>35 LPA</option>
                            <option>>35 LPA</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputemi">Exisiting Emi</label>
                        <select class="form-control" id="inputemi">
                            <option>NIL</option>
                            <option>10,000</option>
                            <option>20,000</option>
                            <option>30,000</option>
                            <option>40,000</option>
                            <option>50,000</option>
                            <option>>50,000</option>
                        </select>
                    </div><br>

                    <!-- VEHICLE MODEL -->

                    <h4> Vehicle  Details </h4><br>

                    <div class="form-group">
                        <label for="inputoem">VEHICLE OEM</label>
                        <select class="form-control" id="inputoem" required>
                            <option>Suzuki</option>
                            <option>Honda</option>
                            <option>Toyota</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputmodel">VEHICLE MODEL</label>
                        <input type="text" class="form-control" id="inputmodel" placeholder="Enter Vehicle Model" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputexprice">Ex-Showroom Price</label>
                        <input type="number" class="form-control" id="inputexprice" placeholder="Enter Ex-Showroom Price" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputprice">On-Road Price</label>
                        <input type="number" class="form-control" id="inputprice" placeholder="Enter On-Road Price" required>
                    </div><br>



                    <!-- loan details -->

                    <h4>Loan Details</h4><br>

                    <div class="form-group">
                        <label for="inputloan">Loan Amount</label>
                        <input type="number" class="form-control" id="inputloan" placeholder="Enter Loan Amount" required>
                    </div>

                    <div class="form-group">
                        <label for="inputtenure">VEHICLE OEM</label>
                        <select class="form-control" id="inputtenure" required>
                            <option>12</option>
                            <option>18</option>
                            <option>24</option>
                            <option>30</option>
                            <option>36</option>
                            <option>42</option>
                            <option>48</option>
                            <option>54</option>
                            <option>60</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputroi">Rate of Interest</label>
                        <input type="number" class="form-control" id="inputroi" placeholder="Rate of Interest" value="8" disabled>
                    </div>
                    



                    <!-- CHECK BUTTON -->

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" required>
                            I hereby declare everything mentioned above is true.
                        </label>
                    </div>


                    <button type="submit" class="btn btn-primary">Upload Documents</button>


                </form>
            </div>
        </div>
    </div>
