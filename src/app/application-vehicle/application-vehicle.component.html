        <div>
            <br><h3>&nbsp; &nbsp;APPLICATION FORM</h3><br>
        </div>
        <div class="container">
            <div class="jumbotron">
                <form [formGroup]="loanForm" (ngSubmit)="post_api(loanForm.value)">

                    <h4 style="text-decoration: underline;"> USER DETAILS</h4><br>

                    <div class="form-group">
                        <label for="inputuser"><b>USER ID</b></label>
                        <input type="number" class="form-control" id="userId" name="userId" formControlName="userId" placeholder="Enter user ID" required>
                    </div>

                    <h4 style="text-decoration: underline;"> EMPLOYMENT DETAILS</h4><br>

                    <div class="form-group">
                        <label for="inputemp"><b>EMPLOYMENT TYPE</b></label>
                        <select class="form-control" id="employmentType" name="employmentType" formControlName="employmentType">
                            <option>Select</option>
                            <option>Government Employee</option>
                            <option>Private Employee</option>
                            <option>Self Employed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputsalary"><b>YEARLY SALARY</b></label>
                        <select class="form-control" id="annualSalary" name="annualSalary" formControlName="annualSalary">
                            <option value="0">Select</option>
                            <option value="5">5 LPA</option>
                            <option value="10">10 LPA</option>
                            <option value="15">15 LPA</option>
                            <option value="20">20 LPA</option>
                            <option value="25">25 LPA</option>
                            <option value="30">30 LPA</option>
                            <option value="35">35 LPA</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputemi"><b>EXISTING EMI</b></label>
                        <select class="form-control" id="existingEmi" name="existingEmi" formControlName="existingEmi">
                            <option>Nil</option>
                            <option>10,000</option>
                            <option>20,000</option>
                            <option>30,000</option>
                            <option>40,000</option>
                            <option>50,000</option>
                            <option>>50,000</option>
                        </select>
                    </div><br>

                    <!-- VEHICLE MODEL -->

                    <h4 style="text-decoration: underline;"> VEHICLE DETAILS </h4><br>

                    <div class="form-group">
                        <label for="inputoem"><b>VEHICLE OEM</b></label>
                        <select class="form-control" id="carMake" name="carMake" formControlName="carMake" required>
                            <option>Select</option>
                            <option>Suzuki</option>
                            <option>Honda</option>
                            <option>Toyota</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputmodel"><b>VEHICLE MODEL</b></label>
                        <input type="text" class="form-control" id="carModel" name="carModel" formControlName="carModel" placeholder="Enter Vehicle Model" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputexprice"><b>EX-SHOWROOM PRICE</b></label>
                        <input type="number" class="form-control" id="showroomPrice" name="showroomPrice" formControlName="showroomPrice" placeholder="Enter Ex-Showroom Price" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputprice"><b>ON-ROAD PRICE</b></label>
                        <input type="number" class="form-control" id="onRoadPrice" name="onRoadPrice" formControlName="onRoadPrice" placeholder="Enter On-Road Price" required>
                    </div><br>



                    <!-- loan details -->

                    <h4 style="text-decoration: underline;">LOAN DETAILS</h4><br>

                    <div class="form-group">
                        <label for="inputloan"><b>LOAN AMOUNT</b></label>
                        <input type="number" class="form-control" id="loanAmount" name="loanAmount" formControlName="loanAmount" placeholder="Enter Loan Amount" required>
                    </div>

                    <div class="form-group">
                        <label for="inputtenure"><b>Loan Tenure(in months)</b></label>
                        <select class="form-control" id="loanTenure" name="loanTenure" formControlName="loanTenure" required>
                            <option>Select</option>
                            <option>12</option>
                            <option>18</option>
                            <option>24</option>
                            <option>30</option>
                            <option>36</option>
                            <option>42</option>
                            <option>48</option>
                            <option>54</option>
                            <option>60</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputroi"><b>RATE OF INTEREST</b></label>
                        <input type="number" class="form-control" placeholder="Rate of Interest" value="8" disabled>
                    </div><br>
                    



                    <!-- CHECK BUTTON -->

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="tick" name="tick" formControlName="tick" required>
                            I hereby declare everything mentioned above is true.
                        </label>
                    </div><br>


                    <button type="submit" class="btn btn-primary" [disabled]="loanForm.invalid"><b>SUBMIT</b></button>


                </form>
            </div>
